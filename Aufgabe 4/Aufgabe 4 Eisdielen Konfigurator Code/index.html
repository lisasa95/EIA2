<!--Definierung und Kopfelement-->
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Aufgabe 4 -Eisdealer</title>
    <link rel="stylesheet" type="text/css" href="style/stylesheet.css"/>
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Vidaloka" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Prata" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>



<!-- Headbereich/Kopfinfos - Navigation -->
<header>
<nav>
<h1>Eisdealer</h1>
</nav>
</header>



<!-- Hauptbereich -->
<main>
  
  <fieldset id="kugeln">
		<legend> Eissorten 1€ pro Kugel</legend>
		<label for="stepper1">Schokolade</label>
		<input type="number" name="schokolade" step="1" min="0" max="10" value="0"/><br>
		<label for="stepper2">Vanille</label>
		<input type="number" name="vanille" step="1" min="0" max="10" value="0"/><br>
    <label for="stepper3">Himbeer</label>
    <input type="number" name="himbeere" step="1" min="0" max="10" value="0"/><br>
		<label for="stepper4">Joghurt</label>
		<input type="number" name="joghurt" step="1" min="0" max="10" value="0"/><br>

  </fieldset>

  <fieldset id="toppings">
		<legend> Toppings 0.80€</legend>
		<input type="checkbox" name="streusel" value="0.80"/>
		<label for="check1">Bunte Streusel</label><br>
		<input type="checkbox" name="krokant" value="0.80"/>
		<label for="check2">Krokant</label><br>
		<input type="checkbox" name="schokosauce" value="0.80"/>
    <label for="check3">Schokosauce</label><br>
    <input type="checkbox" name="schlagsahne" value="0.80"/>
		<label for="check4">Schlagsahne</label>
  </fieldset>


  <fieldset id="behaelter">
		<legend> Behälter</legend>
		<input type="radio" name="waffel" value="0" id="radio1" />
		<label for="radio1">Waffel</label><br>
		<input type="radio" name="becher" value="0" id="radio2"/>
		<label for="radio2">Becher</label><br>
	</fieldset>


	<fieldset id="lieferoptionen">
		<legend> Lieferoptionen </legend>
		<input type="radio" name="daheim" value="2,0" id="radio3" />
		<label for="radio1">Nach Hause</label><br>
		<input type="radio" name="abholung" value="0" id="radio4"/>
		<label for="radio2">Abholung</label><br>
	</fieldset>

	<fieldset id="info">
		<legend> Adresse</legend>
		Name
		<input type="text" name="name" placeholder="Name hier eingeben" required/>
		<hr/>
		Adresse
		<input type="adresse" name="adresse" placeholder="Adresse hier eingeben" required/>
		<hr/>
		Hausnummer
		<input type="hausnummer" name="hausnummer" placeholder="Hausnummer hier eingeben" required/>
		<hr/>
		Postleihzahl
		<input type="plz" name="plz" placeholder="Postleihzahl hier eingeben" required/>
		<hr/>
		Stadt
		<input type="stadt" name="stadt" placeholder="Stadt hier eingeben" required/>
		<hr/>
		Telefonummer
		<input type="telefonnummer" name="telefonnummer" placeholder="Telefonnummer hier eingeben" required/>
		<hr/>
		Anmerkungen
		<textarea name="anmerkungen" cols="20" rows="2" placeholder="Anmerkungen hier eingeben" required></textarea>
	</fieldset>

	<div id="bestellUebersicht">
	<h2>Bestellübersicht</h2>
	<button id="bestellungPrüfen">Bestellung prüfen</button>
	</div>

</main>


      
<!--Fußbereich/Kontakt und Navigation -->
<footer>
</footer> 



</body>
</html>
